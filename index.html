<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>

        extend: {

        }
      }
    }
  </script>
  <!-- Inter Variable -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    @media (min-width: 640px){ .container-pad{ padding-left: 1.5rem; padding-right: 1.5rem; } }

    /* ✅ 모바일 + 버튼: 더 작게 & 정중앙 유지 (반응형) */

    .btn-fab-icon { font-size: clamp(22px, 6vw, 36px); line-height: 1; }

</head>
<body class="bg-white text-slate-900">
  <!-- 고정 네비게이션 바 -->
  <header class="fixed inset-x-0 top-0 z-50 border-b border-slate-200/70 bg-white/80 backdrop-blur">
    <div class="mx-auto w-full max-w-7xl container-pad">
      <div class="relative flex h-16 items-center justify-between">
        <!-- 좌: 로고 -->
        <a href="#/" class="flex items-center gap-2">
          <span class="inline-block h-8 w-8 rounded-xl bg-gradient-to-br from-slate-900 to-slate-700"></span>
          <span class="font-semibold tracking-tight">Report Studio</span>
        </a>

        <!-- 중간: 데스크톱 카테고리 내비(가운데 정렬) -->
        <nav id="nav-desktop"
             class="hidden lg:flex lg:flex-row lg:items-center lg:gap-6 whitespace-nowrap absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
        </nav>

        <!-- 우: 데스크톱 파일 업로드 버튼 (구글 폼 직링크) -->
        <div class="hidden lg:flex items-center">
          <a href="https://docs.google.com/forms/d/e/1FAIpQLScyX605YkwAsfM9Gh5ruhYuPXE2Hxct_Q9ZeD52cDsuoY5GmQ/viewform"
             target="_blank" rel="noopener"
             class="inline-flex h-10 items-center rounded-xl bg-slate-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-slate-800">
             파일 업로드
          </a>
        </div>

        <!-- Mobile 토글 -->
        <button id="mobile-toggle" class="lg:hidden inline-flex h-9 w-9 items-center justify-center rounded-lg border border-slate-200 bg-white text-slate-700" aria-label="메뉴 열기">
          <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
    </div>

    <!-- Mobile 드로어 -->
    <div id="mobile-drawer" class="hidden border-t border-slate-200 bg-white lg:hidden">
      <div class="mx-auto w-full max-w-7xl container-pad py-4">
        <div id="nav-mobile" class="space-y-1"></div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScyX605YkwAsfM9Gh5ruhYuPXE2Hxct_Q9ZeD52cDsuoY5GmQ/viewform"
           target="_blank" rel="noopener"
           class="mt-3 inline-flex h-10 items-center rounded-xl bg-slate-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-slate-800">
           파일 업로드
        </a>
      </div>
    </div>
  </header>

  <!-- ✅ 플로팅 + 버튼 (모바일): 오른쪽 아래 & 더 작게 -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScyX605YkwAsfM9Gh5ruhYuPXE2Hxct_Q9ZeD52cDsuoY5GmQ/viewform"
     target="_blank" rel="noopener"
     class="fixed bottom-6 right-6 z-40 inline-flex items-center justify-center rounded-full bg-slate-900 text-white shadow-soft hover:bg-slate-800 lg:hidden btn-fab"
     aria-label="업로드">
    <span class="btn-fab-icon font-bold" aria-hidden="true">+</span>
  </a>

  <!-- 메인 컨테이너 -->
  <main id="app" class="min-h-screen pt-16"></main>

  <!-- 푸터 -->
  <footer class="border-t border-slate-200 bg-white">
    <div class="mx-auto w-full max-w-7xl container-pad py-10 flex flex-col gap-6 sm:flex-row sm:items-center sm:justify-between">
      <div class="flex items-center gap-2">
        <span class="inline-block h-8 w-8 rounded-xl bg-gradient-to-br from-slate-900 to-slate-700"></span>
        <div>
          <p class="text-sm font-semibold">Report Studio</p>
          <p class="text-xs text-slate-500">달서고등학교 학습 보고서 아카이브</p>
        </div>
      </div>
      <div class="text-xs text-slate-500">© 2025. HTML + Tailwind.</div>
    </div>
  </footer>
  <script>
    /********************** 설정 ************************/
    const OPEN_CHAT_URL = 'https://open.kakao.com/o/your-openchat-id';
    const UPLOAD_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScyX605YkwAsfM9Gh5ruhYuPXE2Hxct_Q9ZeD52cDsuoY5GmQ/viewform';

    /********************** 데이터 ************************/
    const NAV_STRUCTURE = [
      { title: "국어",   subs: ["국어", "언어와 매체", "화법과 작문", "문학", "독서"] },
      { title: "수학",   subs: ["수(상/하)", "수1", "수2", "확률과 통계", "미적분", "기하", "심화수학", "경제수학"] },
      { title: "영어",   subs: ["영어", "영어1", "영어2", "영어 독해와 작문", "진로영어"] },
      { title: "과학",   subs: ["통합과학", "과학탐구실험", "물리학1", "화학1", "생명과학1", "지구과학1", "물리학2", "화학2", "생명과학2", "지구과학2", "생활과 과학"] },
      { title: "사회",   subs: ["통합사회", "사회·문화", "생활과 윤리", "한국지리", "세계지리"] },
      { title: "한국사", subs: ["한국사"] },
      { title: "교양",   subs: ["보건", "교육", "심리학", "환경"] },
      { title: "동아리", subs: ["동아리"] },
      { title: "자율/진로", subs: ["인문·사회", "자연과학", "공학", "의약·보건", "예체능"] },
      { title: "기타",   subs: ["창의융합과제연구", "사회문제탐구", "정보", "체육", "음악", "미술", "한문", "일본어", "컴퓨터 시스템 일반"] },
    ];

    const pastelTones = [
      "from-rose-50 to-pink-50",
      "from-sky-50 to-cyan-50",
      "from-emerald-50 to-green-50",
      "from-indigo-50 to-violet-50",
      "from-amber-50 to-yellow-50",
      "from-slate-50 to-zinc-50",
    ];

    const encodeSlug = (s) => encodeURIComponent(s.replaceAll("/", "-").replaceAll(" ", "_"));
    const decodeSlug = (s) => decodeURIComponent(s).replaceAll("_", " ").replaceAll("-", "/");

    function buildSampleReports(){
      const reports = [];
      NAV_STRUCTURE.forEach((sec, sIdx) => {
        sec.subs.forEach((sub, i) => {
          for(let k=1; k<=3; k++){
            const id = `${encodeSlug(sec.title)}-${encodeSlug(sub)}-${k}`;
            reports.push({
              id,
              section: sec.title,
              subsection: sub,
              title: `[샘플] ${sub} 보고서 ${k}`,
              excerpt: `${sub} 영역의 심화 탐구를 요약한 샘플 보고서 ${k}입니다. Caladan 스타일의 넓은 여백과 큰 타이포로 구성된 프리뷰입니다.`,
              content: `이 페이지는 ${sec.title} > ${sub} 카테고리의 샘플 보고서 ${k} 상세 페이지입니다. 실제 콘텐츠가 들어갈 자리이며, 서론-본론-결론 구조 예시 텍스트와 이미지 플레이스홀더가 포함됩니다.`,
              createdAt: `2025-0${(sIdx % 6) + 1}-0${(i % 9) + 1}`,
              tags: [sec.title, sub, "탐구", "보고서"],
              toneIdx: (sIdx + i + k) % pastelTones.length
            });
          }
        })
      })
      return reports;
    }
    const REPORTS = buildSampleReports();

    /* 🔧 특수 케이스: 과학 > 화학1 > 보고서 1 커스텀 */
    (function customizeChem1Report1(){
      const target = REPORTS.find(r =>
        r.section === '과학' && r.subsection === '화학1' && /-1$/.test(r.id)
      );
      if(target){
        target.title   = '거울성 이성질체 탐구 보고서';
        target.excerpt = '30618 최지민 선배가 화학1 과목에서 작성했던 활동보고서입니다.';
        target._custom = {
          summary: '30618 최지민 선배가 화학1 과목에서 작성했던 활동보고서입니다.',
          image: '거울성 이성질체.jpg',
          dateDisplay: '24년 7월 20일',
          omitConclusion: true,
          hideHeadings: true
        };
      }
    })();
    /********************** 공통 뷰 유틸 ************************/
    const AppEl = document.getElementById('app');
    const ContainerOpen = () => `<div class="mx-auto w-full max-w-7xl container-pad">`;
    const ContainerClose = () => `</div>`;
    const pill = (content) => `<span class="inline-flex items-center rounded-full border border-slate-200 bg-white/70 px-3 py-1 text-xs font-medium text-slate-700 shadow-sm backdrop-blur">${content}</span>`;

    /* ========= 과목별 색상 ========= */
    const colorScales = {
      '국어':      ['bg-rose-200','bg-rose-300','bg-rose-400','bg-rose-500','bg-rose-600','bg-rose-700','bg-rose-800','bg-rose-900'],
      '수학':      ['bg-blue-200','bg-blue-300','bg-blue-400','bg-blue-500','bg-blue-600','bg-blue-700','bg-blue-800','bg-blue-900'],
      '영어':      ['bg-amber-200','bg-amber-300','bg-amber-400','bg-amber-500','bg-amber-600','bg-amber-700','bg-amber-800','bg-amber-900'],
      '사회':      ['bg-emerald-200','bg-emerald-300','bg-emerald-400','bg-emerald-500','bg-emerald-600','bg-emerald-700','bg-emerald-800','bg-emerald-900'],
      '한국사':    ['bg-sky-200','bg-sky-300','bg-sky-400','bg-sky-500','bg-sky-600','bg-sky-700','bg-sky-800','bg-sky-900'],
      '교양':      ['bg-gray-200','bg-gray-300','bg-gray-400','bg-gray-500','bg-gray-600','bg-gray-700','bg-gray-800','bg-gray-900'],
      '동아리':    ['bg-orange-200','bg-orange-300','bg-orange-400','bg-orange-500','bg-orange-600','bg-orange-700','bg-orange-800','bg-orange-900'],
      '자율/진로': ['bg-white border border-slate-200','bg-white border border-slate-300','bg-white border border-slate-400','bg-white border border-slate-500','bg-white border border-slate-600','bg-white border border-slate-700','bg-white border border-slate-800','bg-white border border-slate-900'],
      '기타':      ['bg-neutral-200','bg-neutral-300','bg-neutral-400','bg-neutral-500','bg-neutral-600','bg-neutral-700','bg-neutral-800','bg-neutral-900'],
    };

    /* 과학 기본 그라데이션 단계(연 → 진) */
    const sciGradients = [
      'linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%)',
      'linear-gradient(135deg, #ddd6fe 0%, #c4b5fd 100%)',
      'linear-gradient(135deg, #c4b5fd 0%, #a78bfa 100%)',
      'linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%)',
      'linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)',
      'linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%)',
      'linear-gradient(135deg, #6d28d9 0%, #5b21b6 100%)',
      'linear-gradient(135deg, #5b21b6 0%, #4c1d95 100%)'
    ];

    /* ✅ 과학 ‘2’과목 페어링 (같은 계열, 농도 차이로 구분) */
    const sciencePairGradient = {
      '물리학2':   'linear-gradient(135deg, #e9d5ff 0%, #a78bfa 100%)',
      '생명과학2': 'linear-gradient(135deg, #c4b5fd 0%, #7c3aed 100%)',
      '화학2':     'linear-gradient(135deg, #ddd6fe 0%, #8b5cf6 100%)',
      '지구과학2': 'linear-gradient(135deg, #b39afc 0%, #5b21b6 100%)'
    };

    function getSubIndex(section, subsection){
      const sec = NAV_STRUCTURE.find(s => s.title === section);
      if(!sec) return 0;
      const idx = sec.subs.indexOf(subsection);
      return Math.max(0, idx);
    }

    function dotSpan(section, idx = 0, subsection = null){
      if(section === '과학'){
        const custom = subsection && sciencePairGradient[subsection];
        const bg = custom || sciGradients[idx % sciGradients.length];
        return `<span class="inline-block h-2 w-2 rounded-full ring-1 ring-violet-200/60 shrink-0" style="background:${bg}"></span>`;
      }
      const scale = colorScales[section] || ['bg-slate-300'];
      const cls = scale[idx % scale.length];
      return `<span class="inline-block h-2 w-2 rounded-full ${cls} shrink-0"></span>`;
    }
    function pillColored(section, text, idx = 0, subsection = null){
      return `<span class="inline-flex items-center rounded-full border border-slate-200 bg-white/80 px-3 py-1 text-xs font-semibold text-slate-800 shadow-sm backdrop-blur">
        ${dotSpan(section, idx, subsection)}<span class="ml-2">${text}</span>
      </span>`;
    }

    /* ✅ 대표 이미지 파일 확장자 .jpg 로 통일 */
    function representativeImage(section){
      const name = section === '자율/진로' ? '자율,진로' : section;
      return `${name} 대표 이미지.jpg`;
    }

    function sectionHeader({kicker, title, desc}){
      return `<div class="mb-8">
        ${kicker ? `<span>${pill(kicker)}</span>` : ''}
        <h2 class="mt-4 text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">${title}</h2>
        ${desc ? `<p class="mt-3 text-lg leading-8 text-slate-600">${desc}</p>` : ''}
      </div>`;
    }
    function sectionHeaderSubColored({section, subsection, title, desc}){
      const subIdx = getSubIndex(section, subsection);
      return `<div class="mb-8">
        ${pillColored(section, subsection, subIdx, subsection)}
        <h2 class="mt-4 text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">${title}</h2>
        ${desc ? `<p class="mt-3 text-lg leading-8 text-slate-600">${desc}</p>` : ''}
      </div>`;
    }

    /********************** 네비게이션 ************************/
    const navDesktop = document.getElementById('nav-desktop');
    const navMobile  = document.getElementById('nav-mobile');

    function renderDesktopNav(){
      navDesktop.innerHTML = `
        ${NAV_STRUCTURE.map(sec => `
          <div class="relative group flex-none">
            <button class="inline-flex h-10 items-center text-sm font-medium text-slate-700 hover:text-slate-900">${sec.title}</button>
            <div class="absolute left-0 mt-2 hidden w-80 overflow-hidden rounded-xl border border-slate-200 bg-white shadow-xl group-hover:block">
              <div class="grid grid-cols-2 gap-2 p-3">
                ${sec.subs.map((sub, idx) => `
                  <a class="group flex items-center gap-2 rounded-lg border border-slate-100 bg-white p-2 text-sm text-slate-700 hover:border-slate-200 hover:bg-slate-50" href="#/list/${encodeSlug(sec.title)}/${encodeSlug(sub)}">
                    ${dotSpan(sec.title, idx, sub)}
                    ${sub}
                  </a>`).join('')}
              </div>
            </div>
          </div>
        `).join('')}
      `;
    }

    function renderMobileNav(){
      navMobile.innerHTML = `
        ${NAV_STRUCTURE.map((sec, sidx) => `
          <div class="border-b border-slate-100 last:border-none">
            <button data-idx="${sidx}" class="mobile-acc flex w-full items-center justify-between py-3 text-left text-base font-semibold text-slate-900">
              ${sec.title}
              <svg viewBox="0 0 24 24" class="h-5 w-5 transition-transform" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div class="mobile-panel hidden grid grid-cols-2 gap-2 pb-4">
              ${sec.subs.map((sub, idx) => `
                <a class="group flex items-center gap-2 rounded-lg border border-slate-100 bg-white p-2 text-sm text-slate-700 hover:border-slate-200 hover:bg-slate-50" href="#/list/${encodeSlug(sec.title)}/${encodeSlug(sub)}">
                  ${dotSpan(sec.title, idx, sub)}
                  ${sub}
                </a>`).join('')}
            </div>
          </div>
        `).join('')}
      `;
      navMobile.querySelectorAll('.mobile-acc').forEach((btn) => {
        btn.addEventListener('click', () => {
          const panel = btn.parentElement.querySelector('.mobile-panel');
          const icon  = btn.querySelector('svg');
          const isOpen = !panel.classList.contains('hidden');
          navMobile.querySelectorAll('.mobile-panel').forEach(el => el.classList.add('hidden'));
          navMobile.querySelectorAll('.mobile-acc svg').forEach(ic => ic.classList.remove('rotate-180'));
          if(!isOpen){ panel.classList.remove('hidden'); icon.classList.add('rotate-180'); }
        })
      })
    }

    renderDesktopNav();
    renderMobileNav();
    // 모바일 드로어 토글
    const mobileToggle = document.getElementById('mobile-toggle');
    const mobileDrawer = document.getElementById('mobile-drawer');
    mobileToggle.addEventListener('click', () => { mobileDrawer.classList.toggle('hidden'); });

    /********************** 라우터 ************************/
    function route(){
      const hash = location.hash || '#/';
      const parts = hash.replace('#', '').split('/').filter(Boolean);
      window.scrollTo({ top: 0, behavior: 'instant' });
      mobileDrawer.classList.add('hidden');

      if(parts.length === 0){ renderHome(); return; }
      const [page, a, b] = parts; // '', 'subject', 'list', 'report', 'upload'
      if(page === 'subject' && a) return renderSubject(decodeSlug(a));
      if(page === 'list' && a && b) return renderList(decodeSlug(a), decodeSlug(b));
      if(page === 'report' && a) return renderDetail(a);
      if(page === 'upload') return renderUpload();
      renderHome();
    }
    window.addEventListener('hashchange', route);

    /********************** 페이지 ************************/
    function hero(){
      return `
        <div class="relative isolate overflow-hidden bg-gradient-to-b from-white to-slate-50 pt-12 sm:pt-20">
          ${ContainerOpen()}
            <div class="w-full max-w-none">
              <h1 class="mt-6 text-4xl font-bold tracking-tight text-slate-900 sm:text-6xl">
                기록의 전당
              </h1>
              <p class="mt-6 text-lg leading-8 text-slate-600 w-full whitespace-nowrap overflow-hidden text-ellipsis">
                선배들이 작성했던 탐구 보고서를 확인해보세요
              </p>
            </div>
          ${ContainerClose()}

          <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl">
            <div class="relative left-1/2 aspect-[1155/678] w-[36rem] -translate-x-1/2 bg-gradient-to-tr from-sky-100 to-indigo-100 opacity-70"
                 style="clip-path: polygon(74% 44%, 100% 61%, 97% 26%, 83% 0%, 58% 7%, 44% 26%, 30% 47%, 18% 66%, 0% 53%, 3% 87%, 30% 100%, 60% 100%, 91% 85%);"></div>
          </div>
        </div>`
    }

    /* 메인 섹션: 모바일에서는 이미지 먼저, 그 다음 설명 */
    function alternatingSection(sec, index){
      const left = index % 2 === 0;
      const sampleTo = `#/subject/${encodeSlug(sec.title)}`;
      const imgFile = representativeImage(sec.title);
      const imageBlock = `<img src="${imgFile}" alt="${sec.title} 대표 이미지" class="h-80 w-full object-cover rounded-2xl shadow-soft">`;

      const imgOrder  = left ? 'order-1 md:order-1' : 'order-1 md:order-2';
      const textOrder = left ? 'order-2 md:order-2' : 'order-2 md:order-1';

      return `
        <div class="grid items-center gap-10 md:grid-cols-2">
          <div class="${imgOrder}">${imageBlock}</div>
          <div class="${textOrder}">
            <h3 class="text-2xl font-bold tracking-tight text-slate-900 sm:text-3xl">${sec.title}</h3>
            <p class="mt-3 text-slate-600">${sec.title} 영역의 보고서를 큐레이션했습니다. 가장 많이 보는 하위 섹션을 중심으로 정리되어 있습니다.</p>
            <div class="mt-5 flex flex-wrap gap-2">
              ${sec.subs.slice(0,6).map((sub) => `<a href="#/list/${encodeSlug(sec.title)}/${encodeSlug(sub)}" class="rounded-full border border-slate-200 bg-white px-3 py-1 text-sm text-slate-700 hover:bg-slate-50">${sub}</a>`).join('')}
            </div>
            <div class="mt-6">
              <a href="${sampleTo}" class="inline-flex items-center gap-2 rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">
                목록 보기
                <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/></svg>
              </a>
            </div>
          </div>
        </div>`;
    }

    /* 과목 선택 페이지 */
    function renderSubject(section){
      const sec = NAV_STRUCTURE.find(s => s.title === section);
      if(!sec){
        AppEl.innerHTML = `
          <section class="pt-12 pb-24">${ContainerOpen()}
            <div class="rounded-2xl border border-slate-200 p-10 text-center">
              <p class="text-slate-600">해당 과목을 찾을 수 없습니다.</p>
              <div class="mt-4"><a href="#/" class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">홈으로</a></div>
            </div>${ContainerClose()}
          </section>`;
        return;
      }
      const imgFile = representativeImage(sec.title);
      AppEl.innerHTML = `
        <section class="pt-10">
          ${ContainerOpen()}
            <div class="grid gap-10 md:grid-cols-[2fr,1fr] items-start">
              <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl">${sec.title} 세부 과목 선택</h1>
                <p class="mt-2 text-slate-600">아래 세부 과목을 선택하면 보고서 목록 페이지로 이동합니다.</p>
                <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                  ${sec.subs.map((sub, idx) => `
                    <a href="#/list/${encodeSlug(sec.title)}/${encodeSlug(sub)}"
                       class="flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-medium text-slate-800 hover:bg-slate-50 shadow-soft">
                      ${dotSpan(sec.title, idx, sub)}
                      <span>${sub}</span>
                      <svg viewBox="0 0 24 24" class="ml-auto h-4 w-4" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
                      </svg>
                    </a>
                  `).join('')}
                </div>
              </div>
              <aside>
                <div class="sticky top-24 rounded-2xl border border-slate-200 bg-white p-4 shadow-soft">
                  <img src="${imgFile}" alt="${sec.title} 대표 이미지" class="w-full h-56 object-cover rounded-xl">
                  <div class="mt-4 text-sm text-slate-600">
                    ${pillColored(sec.title, sec.title, 0, sec.title)}
                    <p class="mt-2">세부 과목을 통해 더 구체적인 보고서를 살펴보세요.</p>
                  </div>
                </div>
              </aside>
            </div>
          ${ContainerClose()}
        </section>`;
    }

    /* 홈 렌더 */
    function renderHome(){
      AppEl.innerHTML = `
        ${hero()}
        <section class="py-16">
          ${ContainerOpen()}
            ${sectionHeader({
              title: '학습 보고서 컬렉션',
              desc: '각 교과 영역의 보고서를 모았습니다. 원하는 하위 섹션으로 이동해 목록을 살펴보세요.'
            })}
            <div class="space-y-24">
              ${NAV_STRUCTURE.map((sec, idx) => alternatingSection(sec, idx)).join('')}
            </div>
          ${ContainerClose()}
        </section>`;
    }

    /* 목록 */
    function renderList(section, subsection){
      const filtered = REPORTS.filter(r => r.section === section && r.subsection === subsection);
      AppEl.innerHTML = `
        <section class="pt-12 pb-24">
          ${ContainerOpen()}
            ${sectionHeaderSubColored({
              section,
              subsection,
              title: `${subsection} 보고서 목록`,
              desc: `${section} > ${subsection} 카테고리의 보고서 프리뷰입니다.`
            })}
            ${filtered.length === 0 ? `
              <div class="rounded-2xl border border-dashed border-slate-300 p-12 text-center">
                <p class="text-slate-600">아직 등록된 보고서가 없습니다. 곧 업데이트될 예정입니다.</p>
              </div>` : `
              <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
                ${filtered.map(r => reportCard(r)).join('')}
              </div>`}
          ${ContainerClose()}
        </section>`;
    }

    function reportCard(r){
      return `
        <a href="#/report/${r.id}" class="group block overflow-hidden rounded-2xl border border-slate-200 bg-white shadow-soft transition hover:shadow-md">
          <div class="h-40 bg-gradient-to-br ${pastelTones[r.toneIdx]}">
            <div class="h-full w-full bg-[radial-gradient(circle_at_30%_20%,rgba(0,0,0,.06),transparent_60%),radial-gradient(circle_at_70%_80%,rgba(0,0,0,.05),transparent_60%)] opacity-40"></div>
          </div>
          <div class="p-4">
            <div class="flex items-center gap-2 text-xs text-slate-500"><span>${r.section}</span><span>•</span><span>${r.subsection}</span></div>
            <h3 class="mt-2 text-base font-semibold text-slate-900 group-hover:underline">${r.title}</h3>
            <p class="mt-2 text-sm text-slate-600">${r.excerpt}</p>
            <div class="mt-3 flex flex-wrap gap-2">
              ${r.tags.slice(0,3).map(t => `<span class="rounded-full border border-slate-200 bg-white px-2 py-0.5 text-[11px] text-slate-600">#${t}</span>`).join('')}
            </div>
          </div>
        </a>`;
    }

    /* 상세 */
    function renderDetail(id){
      const report = REPORTS.find(r => r.id === id);
      if(!report){
        AppEl.innerHTML = `
          <section class="pt-12 pb-24">${ContainerOpen()}
            <div class="rounded-2xl border border-slate-200 p-10 text-center">
              <p class="text-slate-600">해당 보고서를 찾을 수 없습니다.</p>
              <div class="mt-4"><a href="#/" class="rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">홈으로</a></div>
            </div>${ContainerClose()}
          </section>`;
        return;
      }

      const coverImage   = representativeImage(report.section);
      const subIdx       = getSubIndex(report.section, report.subsection);
      const isChem1Custom = report.section === '과학' && report.subsection === '화학1' && /-1$/.test(report.id) && report._custom;
      const displayDate   = isChem1Custom ? report._custom.dateDisplay : report.createdAt;

      const cover = `
        <div class="w-full bg-white">
          ${ContainerOpen()}
            <div class="py-6 sm:py-10">
              <img src="${coverImage}" alt="${report.section} 대표 이미지"
                   class="w-full h-64 sm:h-80 object-cover rounded-2xl shadow-soft">
              <div class="mt-6">
                ${pillColored(report.section, report.subsection, subIdx, report.subsection)}
                <h1 class="mt-3 text-3xl font-bold tracking-tight text-slate-900 sm:text-5xl">${report.title}</h1>
                <p class="mt-2 text-slate-700">작성일 ${displayDate}</p>
              </div>
            </div>
          ${ContainerClose()}
        </div>`;

      AppEl.innerHTML = `
        ${cover}
        <section class="py-12">
          ${ContainerOpen()}<div class="grid gap-12 lg:grid-cols-[2fr,1fr]">
            <article class="prose max-w-none prose-slate">
              ${isChem1Custom
                ? `
                  <p>${report._custom.summary}</p>
                  <img src="${report._custom.image}" alt="거울성 이성질체 이미지" class="w-full h-auto rounded-2xl shadow-soft mt-6">
                `
                : `
                  <h2>요약</h2>
                  <p>${report.excerpt}</p>
                  <h2>본문</h2>
                  <p>${report.content}</p>
                  <h3>결론</h3>
                  <p>연구 질문에 대한 간단한 결론과 후속 탐구 방향을 제시하는 자리입니다. 실제 프로젝트 적용 시 이 부분을 대체하세요.</p>
                `
              }
            </article>
            <aside>
              <div class="sticky top-24 rounded-2xl border border-slate-200 bg-white p-6 shadow-soft">
                <h4 class="text-base font-semibold text-slate-900">문서 정보</h4>
                <dl class="mt-4 space-y-2 text-sm text-slate-600">
                  <div class="flex justify-between"><dt>섹션</dt><dd>${report.section}</dd></div>
                  <div class="flex justify-between"><dt>하위</dt><dd>${report.subsection}</dd></div>
                  <div class="flex justify-between"><dt>작성</dt><dd>${displayDate}</dd></div>
                </dl>
                <div class="mt-6">
                  <button onclick="window.print()" class="w-full rounded-xl bg-slate-900 px-4 py-2 text-sm font-semibold text-white hover:bg-slate-800">인쇄 / 저장</button>
                </div>
              </div>
            </aside>
          </div>${ContainerClose()}
        </section>`;
    }

    /* 업로드 페이지: 해시로 들어와도 폼으로 이동 */
    function renderUpload(){
      window.location.href = UPLOAD_FORM_URL;
    }

    // 초기 진입
    route();
  </script>
</body>
</html>
